{% extends 'base.html' %}
{% block titulo %}
  HomeFilmes Hashflix
{% endblock %}

{% block content %}
  <h1>Home Filmes</h1>
  <br /><br />
  {% for filme in object_list %}
    <hr />
    <p><a href="{% url 'filme:datalhesFilme'  filme.id  %}">{{ filme.titulo }}</a></p>
    <p>{{ filme.descricao }}</p>
    <p>
      <img src="{{ filme.thumb.url }}" class="w-5/12" alt="" />
    </p>
  {% endfor %}
{% endblock %}
